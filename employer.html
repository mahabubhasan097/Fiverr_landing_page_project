<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KadyList</title>
    <!-- Fav Icon -->
    <link rel="icon" href="">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- wow animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/landingStyle.css">
    <link rel="stylesheet" href="css/landingMediaQuery.css">
    <link rel="stylesheet" href="css/employerStyle.css">
    <link rel="stylesheet" href="css/employerMedia.css">
</head>

<body>

    <section class="registration">
        <div class="container-fluid">
            <div class="row">
                <div
                    class="col-xl-4 col-lg-5 col-md-6 registration-left d-flex position-relative justify-content-center align-items-center">
                    <div class="form-start text-center">
                        <div class="logo text-center">
                            <a href="#">KadyList</a>
                        </div>
                        <h2>Create An Account</h2>
                        <form action="#" method="">
                            <div class="input-group input-box">
                                <input name="companyname" type="text" class="form-control" placeholder="Company Name"
                                    aria-label="Company Name">
                                <i class="far fa-building"></i>
                            </div>
                            <div class="input-group input-box">
                                <input name="name" type="text" class="form-control" placeholder="Full Name"
                                    aria-label="Full Name">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="input-group input-box">
                                <input name="email" type="email" class="form-control" placeholder="Email Address"
                                    aria-label="Email Address">
                                <i class="far fa-envelope"></i>
                            </div>
                            <div class="input-group input-box clearfix">
                                <input name="password" type="password" class="form-control" autocomplete="off"
                                    placeholder="Password" aria-label="Password">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="input-group input-box clearfix">
                                <input name="confirmpassword" type="password" class="form-control" autocomplete="off"
                                    placeholder="Confirm Password" aria-label="Confirm Password">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="input-group checkbox clearfix">
                                <div class="clearfix float-start">
                                    <div class="form-check">
                                        <input class="form-check-input custom-check" type="checkbox" id="rememberme">
                                        <label class="form-check-label" for="rememberme">
                                            I agree to the terms of service
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">
                                <button type="submit" class="">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-xl-8 col-lg-7 col-md-6 registration-right">
                    <div class="reg-info">
                        <h1>Welcome To Kadylist</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid doloribus provident
                            quibusdam neque autem molestiae! Earum voluptates, quos mollitia dolorum cumque officia
                            minus esse veritatis aliquid nesciunt quis. Nostrum, ipsum?</p>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- JavaScript Files -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="js/landingScript.js"></script>
</body>

</html>
